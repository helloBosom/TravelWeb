<html>
<head>

</head>
<body>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table-location">
    <tr>
      <td height=25><img src="../../images/frame/web_icon01.gif" width="11" height="8" align="absmiddle"> 当前位置：旅游主题管理》查询主题</td>
    </tr>
  </table>
  <table width="100%" align="center" class="table-list">
    <tr>
      <td>
        <table align="center" class="table-form">
          <tr>
            <td colspan="4" class="table-title"> 旅游主题信息</td>
          </tr>
          <tr>
            <td class="table-list_title">主题名称</td>
            <td><input name="textfield2" type="text" class="input" value="主题名称"> <span class="red">*</span></td>

          </tr>
          <tr>
            <td class="table-list_title">主题描述</td>
            <td><textarea name="textfield2" cols="25" rows="6" class="input">旅行是创意的绝佳触媒!

探访美国六大名校哈佛、麻省理工、
耶鲁、哥伦比亚、普林斯顿、
乔治华盛顿感受卓越文化气息，
迪拜棕榈岛惊叹人类智慧 </textarea>              <span class="red">*</span></td>
            <td class="table-list_title">主题图片</td>
            <td >
          
              <img src="../../images/test.png" width="200" height="200">
            </td>
          </tr>
        </table>
        
      </td>
    </tr>
  </table>

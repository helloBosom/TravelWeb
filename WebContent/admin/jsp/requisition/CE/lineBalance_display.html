	function initStardate(obj)
	{		
		//距离当天时间7天前的日期
		var a = new Date();
		a = a.valueOf();		
		a = a - 7 * 24 * 60 * 60 * 1000;
		a = new Date(a);
		//alert(a);
		//alert(a.getFullYear() + "年" + (a.getMonth() + 1) + "月" + a.getDate() + "日");
		var n_month,n_date;
		if( a.getMonth() + 1<10 )
		  {	n_month = "0"+(a.getMonth() + 1);
		  		//alert (n_month);
		  }
		 else{
		 	n_month = a.getMonth() + 1;
		 }
		 if ( a.getDate()<10  )
		  {
			   n_date = "0"+ a.getDate();
			  // alert (n_date);
		  }
		  else{
		  	 n_date = a.getDate();
		  } 
		
		var b=a.getFullYear() + "-" + n_month + "-" + n_date;
		document.all(obj).value=b;
	}
	function initEnddate(obj)
	{
		var a = new Date();
		var n_month,n_date;
		if( a.getMonth() + 1<10 )
		  {	n_month = "0"+(a.getMonth() + 1);
		  		//alert (n_month);
		  }
		 else{
		 	n_month = a.getMonth() + 1;
		 }
		 if ( a.getDate()<10  )
		  {
			   n_date = "0"+ a.getDate();
			   //alert (n_date);
		  }
		  else{
		  	 n_date = a.getDate();
		  } 
		
		var b=a.getFullYear() + "-" + n_month + "-" + n_date;
		//var b=a.getFullYear() + "-" + (a.getMonth() + 1) + "-" + a.getDate();
		//document.write(a.getFullYear() + "-" + (a.getMonth() + 1) + "-" + a.getDate());
		document.all(obj).value=b;
	}
	</script>

function delTableRow(src){
	var tab=src.parentElement;
	var num=src.rowIndex;
	
	for(var i=tab.rows.length-1;i>=num;i--){
		tab.deleteRow(i);
	}
}
     function insertRows1(tablename)
{   var myTable=tablename;
     var newRow=myTable.insertRow();//插入新的一行
    
     for(i=0;i<3;i++){//每行共三列
       var newCell=newRow.insertCell();
       newCell.align="center";
         switch(i){
         case 0:
           newCell.innerHTML="<input type='text' name='bianhao' width='30' class='input' >";
           break;
		    case 1:
           newCell.innerHTML="<select name='ruirong'  class='common-select'><option value='content1' selected> 已使用</option><option value='content2'>空闲</option></select>";
           break;
        
		    case 2:
           newCell.innerHTML='<a href="#" onClick="javascript:delTableRow1(this.parentElement.parentElement)">删除</a>';
           break;
		   
		   }
		   }
   }

function hve_display(t_id,i_id){//显示隐藏程序 
var t_id;//表格ID 
var i_id;//图片ID 
var on_img="2308.gif";//打开时图片 
var off_img="2305.gif";//隐藏时图片 
if (t_id.style.display == "none") {//如果为隐藏状态 
t_id.style.display="";//切换为显示状态 
i_id.src=on_img;}//换图 
else{//否则 
t_id.style.display="none";//切换为隐藏状态 
i_id.src=off_img;}//换图 
}

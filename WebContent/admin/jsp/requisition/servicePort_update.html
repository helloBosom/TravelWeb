<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=GBK">
  <title>网元端口信息</title>
  <link href="../../css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table-location">
    <tr>
      <td height=25 bgcolor="#FFFFFF"><img src="../../images/frame/web_icon01.gif" width="11" height="8" align="absmiddle"> 当前位置：端口信息</td>
    </tr>
  </table>
  <table width="100%" align="center" class="table-list">
    <tr>
      <td bgcolor="#FFFFFF">

       <table  id="table1" align="center" class="table-form">
          <tr>
		   <td align=center class="table-list_title">业务网元名称</td>
             <td><select name='select0' class='common-select' size='1'>
                  <option>ZHKGM5</option>
                  <option selected>ZHKGM4</option>
                </select></td>
            <td align=center class="table-list_title">本端端口描述</td>
            <td> <input name="textfield2210" type="text" class="input" value="XCHGM4_ESA_1-FE1/1/1"> </td>
          </tr>
          <tr>
            <td width="10%" class="table-list_title">端口类型</td>
            <td> <select name='select0' class='common-select' size='1'>
                  <option>GE</option>
                  <option selected>FE</option>
                </select></td>
            <td class="table-list_title">端口模式</td>
            <td> <input name="textfield2210" type="text" class="input" value="100M/FULL"> </td>
          </tr>
          <tr>
            <td class="table-list_title">拟接入CE</td>
            <td> <select name='select0' class='common-select' size='1'>
                  <option>XCHSC1</option>
                  <option selected>XCHSC2</option>
                </select> </td>
            <td class="table-list_title">端口分配</td>
          <td> <input name="textfield2210" type="text" class="input" value="GE 8/0/2"> <span class="red">*</span></td>
          </tr>
         
        </table>
        <table width="100%" border="0" cellspacing="0" cellpadding="0" id="ts3">
          <tr>
            <td width="30%" class="pizhu">说明：其中带<span class="red">*</span>号为必填项</td>
            <td height="30" style="padding-right:300px;" class="table-button"> <input type="button" value="确定" name="B333" class="input" onClick="window.close();">   <input type="button" value="重置" name="B332" class="input" onClick="location.href('#')"> </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

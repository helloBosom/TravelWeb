<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=GBK">
  <title>业务系统申请表</title>
  <link href="../../css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table-location">
    <tr>
      <td height=25 bgcolor="#FFFFFF"><img src="../../images/frame/web_icon01.gif" width="11" height="8" align="absmiddle"> 当前位置：业务系统申请表</td>
    </tr>
  </table>
  <table width="100%" align="center" class="table-list">
    <tr>
      <td bgcolor="#FFFFFF">
        <table align="center" class="table-form">
          <tr>
            <td colspan="5" class="table-title"> 业务系统添加</td>
          <tr>
            <td width="10%" class="table-list_title">业务网元名称</td>
            <td><input name="textfield2" type="text" class="input"><span class="red">*</span></td>
            <td width="10%" class="table-list_title">业务网元容量</td>
            <td><input name="textfield23" type="text" class="input"><span class="red">*</span></td>
          </tr>
          <tr>
            <td class="table-list_title">业务网元局址</td>
            <td><input name="textfield22" type="text" class="input"><span class="red">*</span></td>
            <td class="table-list_title">业务网元厂家</td>
            <td><input name="textfield24" type="text" class="input"><span class="red">*</span></td>
          </tr>
          <tr>
            <td class="table-list_title">业务网元类型</td>
            <td><input name="textfield222" type="text" class="input"><span class="red">*</span></td>
            <td class="table-list_title">业务网元的网段</td>
            <td><input name="textfield229" type="text" class="input"><span class="red">*</span></td>
          </tr>
          <tr>
            <td class="table-list_title">业务网元的网段说明</td>
            <td><input name="textfield223" type="text" class="input"><span class="red">*</span></td>
            <td class="table-list_title">业务网元归属VLAN信息</td>
            <td><input name="textfield2210" type="text" class="input"></td>
          </tr>
          <tr>
            <td class="table-list_title">业务网元本端端口描述</td>
            <td><input name="textfield224" type="text" class="input"></td>
            <td class="table-list_title">拟接入的CE端口描述</td>
            <td><input name="textfield2211" type="text" class="input"><span class="red">*</span></td>
          </tr>
          <tr>
            <td class="table-list_title">拟接入的CE端口编号</td>
            <td><input name="textfield225" type="text" class="input"></td>
            <td class="table-list_title">拟接入的CE的名称</td>
            <td><input name="textfield2212" type="text" class="input"><span class="red">*</span></td>
          </tr>
          <tr>
            <td class="table-list_title">拟接入的网元类型</td>
            <td><input name="textfield226" type="text" class="input"></td>
            <td class="table-list_title">拟接入的CE-VPN实例名称</td>
            <td><input name="textfield2213" type="text" class="input"></td>
          </tr>
          <tr>
            <td class="table-list_title">CE与业务网元间传输路由</td>
            <td><input name="textfield227" type="text" class="input"><span class="red">*</span></td>
            <td class="table-list_title">&nbsp;</td>
            <td>&nbsp;</td>
          </tr>
        </table>
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <td width="30%" class="pizhu">说明：其中带<span class="red">*</span>号为必填项</td>
            <td height="30" style="padding-right:300px;" class="table-button"> <input type="button" value="提交" name="B333" class="input" onClick="location.href('yewu.html')"> <input type="button" value="重置" name="B332" class="input" onClick="location.href('#')"> </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>

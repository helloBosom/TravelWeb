<script language="javascript" type="text/javascript">
  function del(){
  var box = document.getElementsByName("checkbox");
  var boxvalue = new Array();
  for(i=0; i<box.length; i++)
  {
  if(box[i].checked)
  boxvalue[i] = box[i].value;
  }
  if(boxvalue.length<=0)
  alert("请选择要删除的记录");
  else
   confirm("确认删除吗？");
  }
</script>

<script type="text/javascript">
	var Ptr=document.getElementsByTagName("tr");
	function recolor() 
	{
	  for (i=1;i<Ptr.length+1;i++) 
	    {Ptr[i-1].className = (i%2>0)?"t1":"t2";}
	}
	window.onload=recolor;
	for(var i=0;i<Ptr.length;i++) 
	{  Ptr[i].onmouseover=function(){this.tmpClass=this.className;this.className = "t3";};
	   Ptr[i].onmouseout=function(){this.className=this.tmpClass;};
	}

<script language="javascript" type="text/javascript">
  function del(){
  var box = document.getElementsByName("checkbox");
  var boxvalue = new Array();
  for(i=0; i<box.length; i++)
  {
  if(box[i].checked)
  boxvalue[i] = box[i].value;
  }
  if(boxvalue.length<=0)
  alert("请选择要删除的记录");
  else
   if(confirm("确认删除吗？"))
   window.location.reload();
  }
</script>
